<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
</head>
<body>
  <div class="carousel">
    <div class="images">
      <img src="../../assets/images/fountain.jpg" alt="A weird water fountain on a wooden rose?">
      <img src="../../assets/images/pathway.jpg" alt="A wooden plank pathway through the bushes">
      <img src="../../assets/images/sink.jpg" alt="A black-and-white checkered sink">
      <img src="../../assets/images/sketch.jpg" alt="A pencil sketch of various stuff">
      <img src="../../assets/images/drill-bit.jpg" alt="A drill bit" class="active">
      <img src="../../assets/images/canyon.jpg" alt="View of the Milky Way through a gap in a canyon">
      <img src="../../assets/images/giraffe.jpg" alt="A giraffe drinking water">
      <img src="../../assets/images/fence.jpg" alt="A wooden fence">
      <img src="../../assets/images/paw.jpg" alt="A cute kitten's paw">
      <img src="../../assets/images/beach.jpg" alt="A beach at sunset">
    </div>
    <div class="nav-dots"></div>
  </div>
  <div class="controls">
    <button class="arrow-left"><img src="../../assets/icons/chevron-left.svg" alt="Left Arrow"></button>
    <button class="arrow-right"><img src="../../assets/icons/chevron-right.svg" alt="Right Arrow"></button>
  </div>
</body>
</html>
