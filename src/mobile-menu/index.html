<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Menu</title>
</head>
<body>
  <div class="nav">
    <div class="tab home active">
      <button><img src="../../assets/icons/home.svg" alt="Home"></button>
    </div>
    <div class="tab notifications">
      <button><img src="../../assets/icons/bell.svg" alt="Notifications"></button>
      <div class="alert-circle"></div>
    </div>
    <div class="tab cart">
      <button><img src="../../assets/icons/shopping-cart.svg" alt="Cart"></button>
    </div>
    <div class="tab profile">
      <button><img src="../../assets/icons/user.svg" alt="Profile"></button>
    </div>
    <div class="tab categories">
      <button><img src="../../assets/icons/menu.svg" alt="Categories"></button>
      <div class="drop-down">
        <button class="drop-down-item">Grocery</button>
        <button class="drop-down-item">Electronics</button>
        <button class="drop-down-item">Fashion</button>
        <button class="drop-down-item">Cosmetics</button>
        <button class="drop-down-item">Furniture</button>
        <button class="drop-down-item">Toys</button>
        <button class="drop-down-item">Sports</button>
        <button class="drop-down-item">Fitness</button>
      </div>
    </div>
  </div>
</body>
</html>
