<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
<script defer src="../image-slider.js"></script><link href="../image-slider.css" rel="stylesheet"></head>
<body>
  <div class="carousel">
    <div class="images">
      <img src="../3f07cde64b61ab2c29fe.jpg" alt="A weird water fountain on a wooden rose?">
      <img src="../1ea0f2aaed29b8030d57.jpg" alt="A wooden plank pathway through the bushes">
      <img src="../447704238077bbe297f8.jpg" alt="A black-and-white checkered sink">
      <img src="../40da5459ba71dc36f22a.jpg" alt="A pencil sketch of various stuff">
      <img src="../6d55547d828df5eb505a.jpg" alt="A drill bit" class="active">
      <img src="../b80e28fd53ffae180480.jpg" alt="View of the Milky Way through a gap in a canyon">
      <img src="../b05c3415ba3ba9f2cb28.jpg" alt="A giraffe drinking water">
      <img src="../910d8b0b7e6102c1f64a.jpg" alt="A wooden fence">
      <img src="../bc7d539a6ce196991d1e.jpg" alt="A cute kitten's paw">
      <img src="../77b51efd4c48c3b069fc.jpg" alt="A beach at sunset">
    </div>
    <div class="nav-dots"></div>
  </div>
  <div class="controls">
    <button class="arrow-left"><img src="../982a40d4f9e3cf9fdaea.svg" alt="Left Arrow"></button>
    <button class="arrow-right"><img src="../d45fd2f46e93f5c3aa0a.svg" alt="Right Arrow"></button>
  </div>
</body>
</html>
